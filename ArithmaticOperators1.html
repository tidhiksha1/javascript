<html>
<head>
Average of Numbers!!
<script>
function printArithmetic(){
var one=10;
var two=20;
var three=30;
var four=25;
var five=22;
var sum=one+two+three+four+five;
document.writeln("Arithmetic operators");
document.writeln("<br>Addition:"+(one+two+three+four+five));
document.writeln("<br>Average:"+(sum)/5);
document.writeln("<br>Modulus operator -- Remainder:"+(sum)%5);
document.writeln("<br>Difference:"+(one-two-three-four-five));
document.writeln("<br>Product:"+(sum*sum));
}
</script>
</head>
<body bgcolor="cyan">
<h2>Calling a function:</h2><br>
<input type="button" name="b1" value= "Click Me" onclick="printArithmetic()"/>
</body>
</html>
